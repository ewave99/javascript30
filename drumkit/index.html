<!DOCTYPE html>
<html>
    <head lang='en'>
        <meta charset='utf-8' />
        <style>

div.key>kbd {
    background-color: none;
}

div.key.playing>kbd,
div.key.playing>span {
    background-color: yellow;
    line-height; 2;
}
        </style>
    </head>
    <body>
        <div id="keys">
            <div data-key="65" class="key">
                <kbd>A</kbd>
                <span class="sound">clap</span>
            </div>
            <div data-key="83" class="key">
                <kbd>S</kbd>
                <span class="sound">closed hat</span>
            </div>
            <div data-key="68" class="key">
                <kbd>D</kbd>
                <span class="sound">cymbal</span>
            </div>
            <div data-key="70" class="key">
                <kbd>F</kbd>
                <span class="sound">kick</span>
            </div>
            <div data-key="71" class="key">
                <kbd>G</kbd>
                <span class="sound">open hat</span>
            </div>
            <div data-key="72" class="key">
                <kbd>H</kbd>
                <span class="sound">perc</span>
            </div>
            <div data-key="74" class="key">
                <kbd>J</kbd>
                <span class="sound">snare</span>
            </div>
            <div data-key="75" class="key">
                <kbd>K</kbd>
                <span class="sound">tom</span>
            </div>
            <div data-key="76" class="key">
                <kbd>L</kbd>
                <span class="sound">zip</span>
            </div>
        </div>

        <audio data-key="65" src="sounds/Clap 01.wav"></audio>
        <audio data-key="83" src="sounds/Closed Hat 01.wav"></audio>
        <audio data-key="68" src="sounds/Cymbal 01.wav"></audio>
        <audio data-key="70" src="sounds/Kick 01.wav"></audio>
        <audio data-key="71" src="sounds/Open Hat 01.wav"></audio>
        <audio data-key="72" src="sounds/Perc 01.wav"></audio>
        <audio data-key="74" src="sounds/Snare 01.wav"></audio>
        <audio data-key="75" src="sounds/Tom 01.wav"></audio>
        <audio data-key="76" src="sounds/Zip.wav"></audio>

        <input type="button" value="Play sequence" onclick="playSequence ( sequence )" />

        <script src='main.js'></script>
    </body>
</html>
